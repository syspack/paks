# Paks custom settings

# Default user settings (important for setting home, etc.)
user: root
history_file: /root/.bash_history

# Default container backend
# one of docker or podman
container_tech: docker

# Default container shell
container_shell: /bin/bash

# Default editor to edit config
config_editor: vim

# Default cache_dir unset, meaning created in /tmp
# Not currently in use! ##########################
cache_dir: null

# Default registry prefix to install from
trusted_packages_registry: ghcr.io/pakages
content_type: application/vnd.paks.container

# Registries we pull from
trusted_pull_registries:
 - ghcr.io/pakages

# Default tag for pushed artifacts
default_tag: "latest"
