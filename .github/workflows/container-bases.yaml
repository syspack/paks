name: Build Paks Containers
#on: workflow_dispatch
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
                    # tag           dockerfile in docker/
        dockerfile: [[ubuntu-18.04, Dockerfile.ubuntu-18.04]]

    name: Build ${{ matrix.dockerfile[0] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - name: Display GitHub Action architecture
        run: lscpu
      - name: Set Container Tag
        run: |
          container="paks-${{ matrix.dockerfile[0] }}:latest"
          echo "container=${container}" >> $GITHUB_ENV

      - name: Check ${{ matrix.dockerfile[1] }} Exists
        run: |
          printf "Preparing to build ${{ env.container }} from ${{ matrix.dockerfile[1] }}"
          if [ ! -f "docker/${{ matrix.dockerfile[1]}}" ]; then
              printf "Dockerfile ${{ matrix.dockerfile[0]}} does not exist"
              exit 1;
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.dockerfile[1] }}
        run: docker build -f docker/${{matrix.dockerfile[1]}} -t ghcr.io/syspack/${{ env.container }} .

      - name: Push ${{ matrix.dockerfile[1] }}
        if: (github.event_name != 'pull_request')
        run: docker push ghcr.io/syspack/${{ env.container }}
